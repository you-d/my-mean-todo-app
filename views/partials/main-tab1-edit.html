<!-- todo list entry : edit details -->
<div class="container" data-ng-controller="TodoDetailController">
  <form name="editTaskDetailForm" data-ng-submit="editTaskDetailSubmitAction(editTaskDetailForm.$valid)" role="form" novalidate>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="content-block-mobile-view-adjuster"></div>
              <div class="form-group custom-form-group" data-ng-class="{ 'has-error': invalidInputEditTaskDetailInputField }">
                  <h1><span data-ng-bind="todoEntryName"></span></h1>
                  <div class="form-inline">
                      completed: <input type="checkbox" data-ng-model="todoEntryCompleted">
                  </div>
                  <div>
                      note: <textarea data-ng-model="todoEntryNote" class="form-control user-form-text-area"></textarea>
                  </div>
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-11 main-tab-1-detail-page-last-row">
            <button data-ng-click="todoDetailPageBtnClicked('update')" type="submit" class="btn btn-default user-form-btn">Update</button>
            <button data-ng-click="todoDetailPageBtnClicked('delete')" type="submit" class="btn btn-warning">Delete</button>
            <a href="#" class="text-muted" data-ng-click="todoDetailPageBtnClicked('cancel')">[ Cancel ]</a>
        </div>
      </div>
  </form>
</div>
